<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociedade Esportiva Palmeiras</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#fans">Fans</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#live">Live</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="assets/images/hero.png" alt="Palmeiras player in action">
        </section>
        <section id="news">
            <img src="assets/images/latest-news.png" alt="Latest News">
        </section>
        <section id="matches">
            <h2>Upcoming Matches</h2>
        </section>
        <section id="quick-links">
            <h2>Quick Links</h2>
        </section>
        <section id="team">
            <img src="assets/images/team-profile.png" alt="Team Profile">
        </section>
        <section id="fans">
            <img src="assets/images/fan-stories.png" alt="Fan Stories">
        </section>
        <section id="shop">
            <img src="assets/images/merchandise.png" alt="Merchandise">
        </section>
        <section id="live">
            <img src="assets/images/live-stream.png" alt="Live Stream">
        </section>
        <section id="community">
            <img src="assets/images/community-event.png" alt="Community Event">
        </section>
        <section id="contact">
            <h2>Contact</h2>
        </section>
    </main>
<script src="js/main.js"></script>
</body>
</html>
